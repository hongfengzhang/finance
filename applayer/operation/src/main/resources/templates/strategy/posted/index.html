<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="decorator/layout">

<body>
<div class="content" layout:fragment="content">
    <div class="card">
        <div class="content">
            <div class="row">
                <form class="form-horizontal">

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">股票名称</label>
                            <div class="col-md-8">
                                <input type="text" name="userName" class="form-control" maxlength="11"
                                       placeholder="股票名称"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">代码</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="state" maxlength="11" placeholder="股票代码"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">状态</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" maxlength="11" placeholder="股票状态"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-1">
                        <div class="form-group">
                            <label class="col-md-5"></label>
                            <input type="button" class="btn btn-fill btn-info" value="搜索"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <div class="toolbar">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                </div>

                <table id="bootstrap-table" class="table text-center">
                    <thead>

                    </thead>
                </table>

            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    <!-- end row -->
    <script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table-zh-CN.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/http.js}" type="text/javascript"></script>
    <script type="text/javascript">
        var $table = $('#bootstrap-table');
        $(function () {
            $table.bootstrapTable({
                url: "../posted/pages",
                dataType: "json",
                cache: false, // 不缓存
                striped: true, // 隔行加亮
                pagination: true, // 开启分页功能
                search: true, // 开启搜索功能
                showColumns: true, // 开启自定义列显示功能
                showRefresh: true, // 开启刷新功能
                pageSize: 10, //每页的记录行数（*）
                minimumCountColumns: 1, // 设置最少显示列个数
                clickToSelect: true, // 单击行即可以选中
                uniqueId: "id", //每一行的唯一标识，一般为主键列
                sortName: 'id', // 设置默认排序为 name
                sortOrder: 'asc', // 设置排序为反序 desc
                pageList: [10, 15, 20, 25, 30],
                sidePagination: "server",
                queryParams: function () {
                    return {
                        page: this.pageNumber - 1,
                        size: this.pageSize
                    }
                },
                responseHandler: function (res) {
                    if (res.code == '200') {
                        return {
                            total: res.result.totalElements,
                            rows: res.result.content
                        }
                    } else {
                        return {
                            total: 0,
                            rows: []
                        }
                    }
                },
                columns: [{
                    field: 'id',
                    title: 'ID',
                    align: 'center'
                }, {
                    field: 'publisherPhone',
                    title: '发布人',
                    align: 'center'
                }, {
                    field: 'stockName',
                    title: '股票名称',
                    align: 'center'
                }, {
                    field: 'stockCode',
                    title: '股票代码',
                    align: 'center'
                }, {
                    field: 'numberOfStrand',
                    title: '数量',
                    align: 'center'
                }, {
                    field: 'delegatePrice',
                    title: '委托金额',
                    align: 'center'
                }, {
                    field: 'createTime',
                    title: '申请时间',
                    align: 'center'
                }, {
                    field: 'state',
                    title: '策略状态',
                    align: 'center'
                }, {
                    field: 'deferred',
                    title: '是否递延',
                    align: 'center'
                }, {
                    title: '操作',
                    align: 'center',
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            '<a rel="tooltip" title="详情" class="btn btn-simple btn-info btn-icon table-action view" href="javascript:void(0)">',
                            '<i class="fa fa-eye"></i>',
                            '</a>',
                            '<a rel="tooltip" title="买入" class="btn btn-simple btn-warning btn-icon table-action edit" href="javascript:void(0)">',
                            '<i class="fa fa-cny"></i>',
                            '</a>',
                            '<a rel="tooltip" title="删除" class="btn btn-simple btn-danger btn-icon table-action remove" href="javascript:void(0)">',
                            '<i class="fa fa-trash"></i>',
                            '</a>'
                        ].join('');
                    },
                    events: {
                        'click .view': function (e, value, row, index) {
//                            swal('You click view icon, row: ', info);
//                            get("../../buyrecord/" + row.id, function () {
//
//                            }, true);

                        },
                        'click .edit': function (e, value, row, index) {
                            if(row.state=='BUYLOCK'){
                                swal("警告", "买入锁定中！", "warning");
                                return false;
                            }
                            swal({
                                title: "买入!",
                                text: "确认买入当前股票信息?",
                                type: "warning",
                                showCancelButton: true,
                                confirmButtonText: "是的, 买入!",
                                cancelButtonText: "不了, 取消!",
                                closeOnConfirm: false,
                                closeOnCancel: false
                            }, function (isConfirm) {
                                if (isConfirm) {
                                    post("../../investor/buyrecord/" + row.id + "/buyin", null,function (data) {
                                        if(data.code == '200') {
                                            swal("Succsess!", "买入成功.", "success");
                                            //当前一行禁用
                                        }else{
                                            swal("Failed", "买入失败", "error");
                                        }
                                    }, true);

                                } else {
                                    swal("Cancelled", "取消买入 :)", "error");
                                }
                            });
                        },
                        'click .remove': function (e, value, row, index) {

                            demo.showSwal('warning-message-and-cancel', row);

                        }
                    }
                }]
            });


            //activate the tooltips after the data table is initialized
            $('[rel="tooltip"]').tooltip();

            $(window).resize(function () {
                $table.bootstrapTable('resetView');
            });

        });

    </script>
</div>
</body>
</html>
